<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort algorithms</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Sort algorithms</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <button id="start-button" class="btn btn-primary">Start</button>
          </li>
          <li class="nav-item d-flex align-items-center mx-5">
            <label class="mr-3 mb-0">Number of test cases:</label>
            <input id="range-slider" type="range" min="1" max="7" value="1" />
          </li>
          <li class="nav-item dropdown">
            <select id="sort-type-select" class="form-control">
              <option selected disabled hidden>Choose algorithm</option>
              <option value="bubble">The bubble sort</option>
              <option value="selection">The selection sort</option>
              <option value="insertion">The insertion sort</option>
              <option value="merge">The merge sort</option>
            </select>
          </li>
        </ul>
      </div>
    </nav>
    <main id="test-cases-container"></main>
  </body>
</html>
